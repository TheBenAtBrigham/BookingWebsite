  <body>
    <header>
      <div class="border">
        <a href="./index.html"><img src="./images/bookit.png" alt="Logo"></a>
      </div>
    </header>
    <main>
      <div>
        <p id="location"></p>

      </div>
      <div class="requests">
        <h1>Here are your requests</h1>
      </div>
      <script>
        function deleteElement(event) {
          const inputElement = event.target;  

          const parentDiv = inputElement.parentNode;

          header = parentDiv.querySelector("h2");;
          headerText = header.textContent.split('.')[0]

          console.log(headerText);

          var ls_index = `ls_list:${headerText}`;


          localStorage.removeItem(ls_index);
          parentDiv.remove();
        }

      </script>
    </main>

      <div class="copy"><p>&copy2025 Book It!, Inc.</p></div>
