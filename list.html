<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./src/css/list.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Your Request List</title>
  </head>
  <body>
    <header>
      <div class="border">
        <a href="./index.html"><img src="./images/bookit.png" alt="Logo"></a>
      </div>
    </header>
    <main>
      <div>
        <p id="location"></p>

      </div>
      <div class="requests">
        <h1>Here are your requests</h1>
      </div>
      
      <script>
        const x = document.getElementById("location");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Your Latitude is: " + position.coords.latitude +
  " and Longitude is: " + position.coords.longitude;
}
getLocation();


      </script>
    </main>
    <footer>
      <div class="copy"><p>&copy2025 Book It!, Inc.</p></div>
      <div class="socials">
        <a href="https://bsky.app/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Bluesky_Logo.svg/1280px-Bluesky_Logo.svg.png"
            alt="Bluesky_Logo"/>
        </a>
        <a href="https://facebook.com/"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/1280px-2023_Facebook_icon.svg.png"
            alt="Facebook_Logo"/>
        </a>
        <a href="https://instagram.com/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1280px-Instagram_logo_2022.svg.png"
            alt="Instagram_Logo"/>
        </a>
      </div> 
    </footer>
    <!--script src="./src/js/request.js" type="module"></script-->
  </body>
</html>
