<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Country</title>
  </head>
  <body>
    <header>
      <div class="border">
        <a href="./index.html"><img src="./images/bookit.png" alt="Logo"></a>
        <a class="list" href="./list.html"><img src="./images/list.png" alt="Logo"></a>
      </div>
    </header>
    <main>
        <div class="place-info">
          
        </div>


        <legend>To book a travel, fill out the information below and press the button at the bottom left.</legend>
        
        <form onsubmit="saveToLocalStorage(event)">
          <fieldset>
            <div>
              <div class="which">
                <input type="email" name="email" id="email_id" placeholder="name@domain.com" required/>
              </div>
              <div class="which">
                <input type="tel" name="phone" id="phone_id" placeholder="+# (###) ###-####" required/>
              </div>
            </div>
            <div>
              <div class="which">
                <label for="time">Select time: </label>
                <input type="time" name="time" id="time_id" required/>
              </div>
              <div class="which">
                <label for="date">Select date: </label>
                <input type="date" id="date_id" name="date" required/>
              </div>
            </div>
            <div>
              <div class="which">
                <input type="radio" name="docchi" id="contact_id" required/>
                <label>Email</label>
              </div>
              <div class="which">
                <input type="radio" name="docchi"/>
                <label>Phone</label>
            </div>
          
          </div>
        </fieldset>
        <div class="button-placing">
          <input type="submit" value="Submit"/>
        </div>
      </form>
        <!--div id="map" style="width: 600px; height: 400px;"></div--> 
      <script type="text/javascript">
        

        function saveToLocalStorage(event)
        {
          event.preventDefault();
          const queryString = window.location.search;
          let countryString = queryString.split('=')[1];

          var email = document.getElementById("email_id").value;
          var phone = document.getElementById("phone_id").value;
          var time = document.getElementById("time_id").value;
          var date = document.getElementById("date_id").value;
          var temp_contact = document.getElementById("contact_id").value;

          

          temp_contact.checked ? contact = "Email" : contact = "Phone" ;

          var list = {"email" : email, "phone" : phone, "time" : time, "date" : date, "contact" : contact, "country" : countryString};
          var number = localStorage.length + 1

          var ls_index = `:${number}`;

          localStorage.setItem("ls_list" + ls_index,JSON.stringify(list));
          
          
        }
      </script>
    </main>
    <footer>
      <div class="copy"><p>&copy2025 Book It!, Inc.</p></div>
      <div class="socials">
        <a href="https://bsky.app/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Bluesky_Logo.svg/1280px-Bluesky_Logo.svg.png"
            alt="Bluesky_Logo"/>
        </a>
        <a href="https://facebook.com/"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/1280px-2023_Facebook_icon.svg.png"
            alt="Facebook_Logo"/>
      </a>
        <a href="https://instagram.com/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1280px-Instagram_logo_2022.svg.png"
            alt="Instagram_Logo"/>
        </a>
      </div>
    </footer>
    <script src="./src/js/info.js" type="module"></script>
  </body>
</html>
