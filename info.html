<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Country</title>
  </head>
  <body>
    <header>
      <div class="border">
        <a href="./index.html"><img src="./images/bookit.png" alt="Logo"></a>
        <a class="list" href="./list.html"><img src="./images/list.png" alt="Logo"></a>
      </div>
    </header>
    <main>
        <div class="place-info">
          


          <div id="map"></div>  
        </div>
        <script>

          async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");

            const map = new Map(document.getElementById("map"), {
              center: { lat: 40.7128, lng: -74.0060 }, // Replace with your desired coordinates
              zoom: 12,
            });
          }

          initMap();
        </script>

        <legend>To book a travel, fill out the information below and press the button to the right.</legend>
        <fieldset>
        <form>
        <div>
          <div class="which">
            <input type="email" name="email" placeholder="name@domain.com">
          </div>
          <div class="which">
            <input type="tel" name="email" placeholder="+# (###) ###-####">
          </div>
          
        </div>
        <div>
          <div class="which">
            <label for="time">Select time: </label>
            <input type="time" name="time" id="time">
          </div>
          <div class="which">
            <label for="date">Select date: </label>
            <input type="date" id="date" name="date">
          </div>
          
        </div>
        <div>
          <div class="which">
            <input type="radio" name="docchi" id="e-mail">
            <label for="e-mail">Email</label>
          </div>
          <div class="which">
            <input type="radio" name="docchi" id="phone">
            <label for="phone">Phone</label>
          </div>
          <div class="which">
            <input type="radio" name="docchi" id="text">
            <label for="text">Text</label>
          </div>
          
        </div>
        </form>
        <div class="pref-button">
          
          <button type="button"></button>
        </div>
        </fieldset>
        <!--div id="map" style="width: 600px; height: 400px;"></div--> 

    </main>
    <footer>
      <div class="copy"><p>&copy2025 Book It!, Inc.</p></div>
      <div class="socials">
        <a href="https://bsky.app/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Bluesky_Logo.svg/1280px-Bluesky_Logo.svg.png"
            alt="Bluesky_Logo"/>
        </a>
        <a href="https://facebook.com/"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/1280px-2023_Facebook_icon.svg.png"
            alt="Facebook_Logo"/>
      </a>
        <a href="https://instagram.com/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1280px-Instagram_logo_2022.svg.png"
            alt="Instagram_Logo"/>
        </a>
      </div>
    </footer>
    <script src="./src/js/info.js" type="module"></script>
  </body>
</html>
